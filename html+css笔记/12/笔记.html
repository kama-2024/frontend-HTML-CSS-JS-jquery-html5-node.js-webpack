一、id选择器(唯一)

html:
	<div id='dv'>333</div>
css:
	#dv{

	}

二、class选择器（多个）

html:
	<ul>
		<li>111</li>
		<li class='lis'>222</li>
		<li>333</li>
		<li class='lis'>444</li>
	</ul>
css:
	.lis{
		background: red;
	}
	
三、标签选择器
	
html:
	<p>111</p>
	<p>222</p>
	<p>333</p>
css:
	p{
		background: red;
	}

四、通配符选择器
	
	*  ： 页面所有标签
