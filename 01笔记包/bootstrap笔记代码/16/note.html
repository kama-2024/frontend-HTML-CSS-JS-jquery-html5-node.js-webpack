下拉菜单:

	1》将下拉菜单触发器和下拉菜单都包裹在 .dropdown 里，或者另一个声明了 position: relative; 的元素。然后加入组成菜单的 HTML 代码。

	2》点击谁：需要给元素加入自定义属性

		data-toggle="属性名称"
	
	3》显示谁：加入类（class）

		class='dropdown-menu'
