<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>bootstrap</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>

<div class='container'>
	<form action="" class='form-inline'>
		<div class="form-group">
			<label for="user" class="sr-only">用户名</label>
			<input type="text" id='user' class="form-control" placeholder='请输入用户名'>
		</div>

		<div class="form-group">
			<label for="pwd" class="sr-only">密码</label>
			<input type="password" id='pwd' class="form-control" placeholder='请输入密码'>
		</div>
		
		<div class="form-group">
			<input type="checkbox" id='check'>
			<label for="check">同意</label>
		</div>

	</form>
</div>
	
</body>
</html>
