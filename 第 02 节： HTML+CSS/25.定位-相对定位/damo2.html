<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		*{
			margin:0;
			padding:0;
		}
		ul{
			list-style: none;
		}
		ul li {
			width: 300px;
			height: 100px;
			margin: 20px;
			border:2px solid #ccc;
		}
		.glist{
			position: relative;
			left: 50px;
		}
		.g-glis-margin{
			margin-top: -50px;
			background: red;

		}
		.g-glis-position{
			background: red;
			position: relative;
			top:-50px;
		}
	</style>
</head>
<body>

<ul>
	<li>1</li>
	<li class="g-glis-margin">2</li>
	<li>3</li>
</ul>

<hr />

<ul>
	<li>1</li>
	<li class="g-glis-position">2</li>
	<li>3</li>
</ul>

</body>
</html>
