<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<div class="g-container">
	<div class="login">
		<div class="login-content">
			<!-- 上部分 -->
			<div class="login-header r">
				<div class="login-point l">扫码登录点这里</div>
				<!-- 三角 -->
				<div class="login-triangle l"></div>
				<div class="l"><img class="g-ma"
					 src="ma.png" class="login-icon"></div>
			</div>
			<!-- 下部分 -->
			 <div class="login-all">
				<ul class="login-option">
					<li class="active">密码登录</li>
					<li>账号登录</li>
				</ul>
				<ul>
					<li class="login-form">
						<img src="tou.png">
						<input type="" name="" placeholder="请输入账号">
					</li>
					<li class="login-form">
						<img src="suo.png">
						<input type="" name="" placeholder="请输入密码">
					</li>
					<li class="login-password">
						<a href="" class="l">忘记密码</a>
						<span class="r">
							<input type="checkbox" id="remember">
							<label for="remember">记住密码</label>
						</span>
					</li>
					<li class="login-button">
						<input type="botton"  value="登录">
					</li>
				</ul>
			</div>
		</div>
	</div>
</div>
<noscript>
<h1 class="no-js">您禁止了js脚本</h1>
</noscript>
</body>
</html>
