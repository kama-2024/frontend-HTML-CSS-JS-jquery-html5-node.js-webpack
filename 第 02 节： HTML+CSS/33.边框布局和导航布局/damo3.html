	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		a{
			text-decoration: none;
		}
		.nav{
			display: inline-block;
			padding: 0 20px;
			margin: 10%;
			border-radius: 40px;
			box-shadow: 0 10px 20px pink;
		}
		.nav > a{
			position: relative;
			display: inline-block;
			padding: 20px;
			color: #666;
		}
		a:after{
			content: "";
			position: absolute;
			display:none ;
			bottom: 0;
			left: 0;
			width: 100%;
			height: 5px;
			background: red;
		}
		a:hover:after{
			display: block;
		}
