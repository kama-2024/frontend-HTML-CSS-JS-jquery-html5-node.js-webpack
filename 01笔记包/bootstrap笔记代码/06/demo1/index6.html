<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>bootstrap</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>

<div class='container'>
	
	<form action="" class='form-horizontal'>

		<div class='form-group'>
			<label for="shop" class='sr-only'>购物车</label>

			<div class="input-group">
				<div class='input-group-addon'>+</div>
				<input type="text" class="form-control" placeholder='0' id='shop'>
				<div class='input-group-addon'>-</div>
			</div>
		</div>
		
		<div class='form-group'>
			
			<label for="user" class='sr-only'>用户名</label>
			<input type="text" class='form-control' id='user' placeholder='用户名'>

		</div>
			
		<div class='form-group'>
			
			<input type="checkbox" disabled>
			<input type="text" disabled placeholder='禁止修改' class='form-control'>

		</div>

		<div class="input-group">
			<div class='input-group-addon'>@</div>
			<input type="text" class='form-control'>
			<span class="glyphicon glyphicon-ok form-control-feedback"></span>
		</div>
	
		<div class='form-group'>
			
			<input type="text" class='input-lg form-control'>
			<input type="text" class='input-sm form-control'>

		</div>

	</form>

</div>
	
</body>
</html>
