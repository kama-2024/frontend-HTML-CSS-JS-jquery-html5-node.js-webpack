<html>
<head>

	<title></title>
	<style type="text/css">

		.o-div+div{

		}

        ul li + li{
        	background: red;
        }




	</style>

<body>

	<div>111</div>
    <div class="o-div">222</div>
    <div>333</div>
    <div>444</div>


<ul>
	<li>111</li>
	<li class="o-li">222</li>
	<li>333</li>
	<li>444</li>
	<li>555</li>
	<li>666</li>
</ul>






</body>
</html>
