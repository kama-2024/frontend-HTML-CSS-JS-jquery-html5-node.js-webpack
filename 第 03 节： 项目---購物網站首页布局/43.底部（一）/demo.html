<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
			list-style: none;
			box-sizing: border-box;
		}
		ul li{
			float: left;
			width: 20%;
			height: 300px;
			line-height: 300px;
			text-align: center;
			border: 1px solid #ccc;
			border-left: none;
			border-top: none;
		}
		.s-border-right{
			border-right: none;
		}

	</style>
</head>
<body>

<ul>
	<li>1</li>
	<li>1</li>
	<li>1</li>
	<li>1</li>
	<li class="s-border-right">1</li>
	<li>1</li>
	<li>1</li>
	<li>1</li>
	<li>1</li>
	<li class="s-border-right">1</li>
</ul>



</body>
</html>
