<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
	*{margin:0;padding:0;}
	.container{
		width:100%;
		height: 100px;
		border:1px solid #ccc;
		position: relative;
	}
	.container>div{
		float:left;
	}
	.container>.fav{
		float: right;
	}
	.search{
		width:100px;
		height: 100px;
		background: red;
		position: absolute;
		left:50%;
		top:0;
		margin-left:-50px;
	}
	</style>
</head>
<body>

<div class='container'>
	
	<div class='logo'>图片</div>

	<div class='search'>搜索框</div>

	<div class='fav'>收藏</div>

</div>

</body>
</html>
