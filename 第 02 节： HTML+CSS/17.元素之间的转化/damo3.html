<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		div{
			display: inline-block;
			width: 200px;
			height: 200px;
			background: red;
		}
		span{
			display: block;
			height: 50px;
			background: pink;
		}
		.s-show{
			display:none ;
		}
	</style>
</head>
<body>

<div>图片</div>
<div>文字</div>

<span>111</span>
<span>555</span>



<div class="s-show">你显示吗</div>

</body>
</html>
